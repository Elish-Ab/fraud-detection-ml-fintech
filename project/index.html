<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Button Styles */
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin: 10px;
            transition: background-color 0.3s;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-upload {
            background-color: #4CAF50;
            color: white;
        }

        .btn-upload:hover {
            background-color: #45a049;
        }

        .btn-form {
            background-color: #2196F3;
            color: white;
        }

        .btn-form:hover {
            background-color: #1e88e5;
        }

        .btn-submit {
            background-color: #ff5722;
            color: white;
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #e64a19;
        }

        .btn-back {
            background-color: #9e9e9e;
            color: white;
            margin-top: 20px;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #757575;
        }

        /* Form and File Upload Page Styles */
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                width: 100%;
                padding: 12px;
            }

            form {
                padding: 20px;
                width: 90%;
            }

            .btn-submit {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }

            form {
                padding: 15px;
                width: 100%;
            }

            .btn-submit {
                padding: 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Main Page (Selection of Upload or Fill Form) -->
        <div class="main-page" id="mainPage">
            <h1>Welcome to the Upload & Form Page</h1>
            <p>Choose an option below to either upload a file or fill out a form:</p>
            <div class="buttons-container">
                <button class="btn btn-upload" id="fileUploadBtn">Upload Your File</button>
                <button class="btn btn-form" id="fillFormBtn">Fill the Form</button>
            </div>
        </div>

        <!-- File Upload Page -->
        <div class="file-upload" id="fileUploadPage" style="display: none;">
            <h2>Upload Your File</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <input type="file" id="file" name="file" accept=".csv, .json" required>
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
            <button class="btn btn-back" id="backToMainFromFile">Back</button>
        </div>

        <!-- Form Page -->
        <div class="form-page" id="formPage" style="display: none;">
          <h2>Fill the Form</h2>
            <form id="inputForm">
                <label for="user_id">User Id:</label>
                <input type="text" id="user_id" name="user_id" required><br><br>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>

                <label for="signup_time">Signup Time:</label>
                <input type="text" id="signup_time" name="signup_time" required><br><br>

                <label for="purchase_time">Purchase Time:</label>
                <input type="text" id="purchase_time" name="purchase_time" required><br>

                <label for="purchase_value">Purchase Value:</label>
                <input type="number" id="purchase_value" name="purchase_value" required><br>

                <label for="device_id">Device ID:</label>
                <input type="text" id="device_id" name="device_id" required><br>

                <label for="source">Source:</label>
                <input type="text" id="source" name="source" required><br>

                <label for="browser">Browser:</label>
                <input type="text" id="browser" name="browser" required><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>

                <label for="ip_address">IP Address:</label>
                <input type="text" id="ip_address" name="ip_address" required><br>

                <label for="country">Country:</label>
                <select id="country" name="country"></select><br><br>

                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
            <button class="btn btn-back" id="backToMainFromForm">Back</button>
        </div>
    </div>

    <script>
        // List of countries
        const countries = [
            "Albania", "Algeria", "Angola", "Antigua and Barbuda", "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas",
            "Bahrain", "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize", "Benin", "Bermuda", "Bhutan", "Bolivia", "Bonaire",
            "Bosnia and Herzegowina", "Botswana", "Brazil", "British Indian Ocean Territory", "Brunei Darussalam", "Bulgaria", "Burkina Faso",
            "Burundi", "Cambodia", "Cameroon", "Canada", "Cape Verde", "Cayman Islands", "Chile", "China", "Colombia", "Congo", "Costa Rica",
            "Cote D'ivoire", "Croatia", "Cuba", "Curacao", "Cyprus", "Czech Republic", "Denmark", "Djibouti", "Dominica", "Dominican Republic",
            "Ecuador", "Egypt", "El Salvador", "Estonia", "Ethiopia", "European Union", "Faroe Islands", "Fiji", "Finland", "France", "Gabon",
            "Gambia", "Georgia", "Germany", "Ghana", "Gibraltar", "Greece", "Guadeloupe", "Guam", "Guatemala", "Haiti", "Honduras", "Hong Kong",
            "Hungary", "Iceland", "India", "Indonesia", "Iran", "Iraq", "Ireland", "Israel", "Italy", "Jamaica", "Japan", "Jordan", "Kazakhstan",
            "Kenya", "Kiribati", "Korea (Republic of)", "Kuwait", "Kyrgyzstan", "Lao People's Democratic Republic", "Latvia", "Lebanon", "Lesotho",
            "Liberia", "Libya", "Liechtenstein", "Lithuania", "Luxembourg", "Macao", "Madagascar", "Malawi", "Malaysia", "Maldives", "Mali",
            "Malta", "Marshall Islands", "Martinique", "Mauritania", "Mauritius", "Mayotte", "Mexico", "Micronesia (Federated States of)",
            "Moldova", "Monaco", "Mongolia", "Montenegro", "Montserrat", "Morocco", "Mozambique", "Myanmar", "Namibia", "Nauru", "Nepal", "Netherlands",
            "New Zealand", "Nicaragua", "Niger", "Nigeria", "Niue", "Norfolk Island", "Northern Mariana Islands", "Norway", "Oman", "Pakistan",
            "Palau", "Panama", "Papua New Guinea", "Paraguay", "Peru", "Philippines", "Pitcairn", "Poland", "Portugal", "Puerto Rico", "Qatar",
            "Romania", "Russian Federation", "Rwanda", "Saint Helena", "Saint Kitts and Nevis", "Saint Lucia", "Saint Pierre and Miquelon",
            "Saint Vincent and the Grenadines", "Samoa", "San Marino", "Sao Tome and Principe", "Saudi Arabia", "Senegal", "Serbia", "Seychelles",
            "Sierra Leone", "Singapore", "Sint Maarten (Dutch part)", "Slovakia", "Slovenia", "Solomon Islands", "Somalia", "South Africa", "South Sudan",
            "Spain", "Sri Lanka", "Sudan", "Suriname", "Sweden", "Switzerland", "Syrian Arab Republic", "Taiwan", "Tajikistan", "Tanzania", "Thailand",
            "Timor-Leste", "Togo", "Tokelau", "Tonga", "Trinidad and Tobago", "Tunisia", "Turkey", "Turkmenistan", "Tuvalu", "Uganda", "Ukraine",

            "Western Sahara", "Yemen", "Zambia", "Zimbabwe"
        ];

        const countrySelect = document.getElementById('country');
        countries.forEach(country => {
            const option = document.createElement('option');
            option.value = country;
            option.text = country;
            countrySelect.appendChild(option);
        });

        // Show the file upload page
        document.getElementById('fileUploadBtn').addEventListener('click', function () {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('fileUploadPage').style.display = 'block';
        });

        // Show the form page
        document.getElementById('fillFormBtn').addEventListener('click', function () {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('formPage').style.display = 'block';
        });

        // Back to the main page from the file upload page
        document.getElementById('backToMainFromFile').addEventListener('click', function () {
            document.getElementById('fileUploadPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        });

        // Back to the main page from the form page
        document.getElementById('backToMainFromForm').addEventListener('click', function () {
            document.getElementById('formPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        });
    </script>
</body>

</html>
